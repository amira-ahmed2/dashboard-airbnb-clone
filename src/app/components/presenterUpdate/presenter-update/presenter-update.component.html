<form #prdform="ngForm" class="py-1">
    <div class="mb-1">
        <label for="prdName" class="form-label">Name</label>
        <input type="text" class="form-control" value={{singleData.name}} name="prdName" id="prdName" #userName  required>
    </div>
    <div class="mb-1">
        <label for="prdPrc" class="form-label">Age</label>
        <input type="number" class="form-control" value={{singleData.age}} name="prdPrc" id="prdPrc" #userAge required>
    </div>
    <div class="mb-1">
        <label for="prdPrc" class="form-label">Email</label>
        <input type="email" class="form-control" value={{singleData.email}} name="prdPrc" id="prdPrc" #userMail required>
    </div>
    <div class="mb-1">
        <label for="prdPrc" class="form-label">Mobile</label>
        <input type="number" class="form-control" value={{singleData.mobile}} name="prdPrc" id="prdPrc" #userMob required>
    </div>
    <div class="mb-1">
        <label for="prdPrc" class="form-label">Address</label>
        <input type="text" class="form-control" value={{singleData.address}} name="prdPrc" id="prdPrc" #userAdd required>
    </div>
    <div class="mb-1">
        <label for="prdPrc" class="form-label">Company</label>
        <input type="text" class="form-control" value={{singleData.company}} name="prdPrc" id="prdPrc" #userComp required>
    </div>
    <div class="mb-1">
        <label for="prdPrc" class="form-label">National ID</label>
        <input type="number" class="form-control" value={{singleData.nationalId}} name="prdPrc" id="prdPrc" #userId required>
    </div>
    <button type="submit" class="btn btn-success"(click)="updatePresenter({name:userName.value ,age:userAge.value ,email:userMail.value , mobile:userMob.value, address:userAdd.value,company:userComp.value,nationalId:userId.value})" >Update</button>
</form>
