


<div class="container-fluid">
    <div class="row my-3" >
      <div class="card col-md-4" *ngFor="let data of array">
        <div id="carouselExampleInterval" class="carousel slide w-100" data-mdb-ride="carousel">
          <div class="carousel-inner w-100">
            <div class="carousel-item active" data-mdb-interval="10000">
              <img src={{data.Url}} class="d-block w-100" alt="Wild Landscape"/>
            </div>
            <div class="carousel-item" data-mdb-interval="2000">
              <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100" alt="Camera"/>
            </div>
            <div class="carousel-item">
              <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100" alt="Exotic Fruits"/>
            </div>
          </div>
          <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="card-body">
          <h2 class="card-text">{{data.title}}</h2>
          <h3 class="card-text">{{data.address}}</h3>
          <p class="card-text">{{data.description}}</p>
          <h3>{{data.price}}</h3>
        </div>
        <div class="card-body">
          <button class="btn btn-outline-success ">Accept</button>
          <button class="btn btn-outline-warning mx-2">Review</button>
          <button class="btn btn-outline-danger" (click)="onClickRemove(data.eventId)">Delete</button>
          
        </div>
      </div>
